# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Sintassi:\tjavaws [run-options] <jnlp-file>	\n\
\tjavaws [control-options]		\n\
\n\
dove run-options include:			\n\
-verbose       \tvisualizza ulteriore output	\n\
-offline       \tesegue l'applicazione in modalit\u00e0 offline \n\
-system        \tesegue l'applicazione solo dalla cache di sistema\n\
-Xnosplash     \tviene eseguito senza senza che venga visualizzata la schermata iniziale\n\
-J<option>     \tfornisce le opzioni alla vm	\n\
-wait          \tavvia il processo java e ne attende il completamento	\n\
\n\
control-options include:	\n\
-viewer        \tmostra il programma di visualizzazione della cache nel pannello di controllo di java\n\
-clearcache    \trimuove tutte le applicazioni non installate dalla cache\n\
-uninstall     \trimuove tutte le applicazioni dalla cache\n\
-uninstall <jnlp-file>              \trimuove l'applicazione dalla cache\n\
-import [import-options] <jnlp-file>\timporta l'applicazione nella cache		\n\
\n\
import-options include:						\n\
-silent        \timportazione non presidiata (senza interfaccia utente)	\n\
-system        \timporta l'applicazione nella cache di sistema	\n\
-codebase <url>\trecupera le risorse dal codice di base dato	\n\
-shortcut      \tinstallare collegamenti come se l'utente consentisse la richiesta	\n\
-association   \tinstallare associazioni come se l'utente consentisse la richiesta	\n\
\n
